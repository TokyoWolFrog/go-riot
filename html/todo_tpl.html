<!doctype html>

<html>
  <head>
    <title>Riot Todo</title>
  </head>

  <body>
    <todo></todo>

    <script src="/static/todo.riot" type="riot"></script>
    <script src="https://unpkg.com/riot@6/riot+compiler.min.js"></script>

    <script>
      (async function main() {
        await riot.compile()

        riot.mount('todo', {
          items: [
            { title: 'Avoid excessive caffeine', done: true },
            { title: 'Hidden item',  hidden: true },
            { title: 'Be less provocative'  },
            { title: 'Be nice to people' }
          ]
        })

      }())
    </script>
  </body>
</html>
