<!doctype html>

<html>
  <head>
    <title>Riot todo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/todo/todo.css">
  </head>

  <body>

    <todo></todo>

    <script src="/static/todo/todo.riot" type="riot"></script>
    <script src="https://unpkg.com/riot@6/riot+compiler.min.js"></script>

    <script>
      riot.compile().then(() => {
        riot.mount('todo', {
          title: 'テスト for Todoリスト!',
          items: [
            { title: 'Avoid excessive caffeine', done: true },
            { title: 'Hidden item',  hidden: true },
            { title: 'Be less provocative'  },
            { title: 'Be nice to people' }
          ]
        })
      })
    </script>
  </body>
</html>
